<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Alinist" target="_blank">Ali Ashraf</a>.
  </div>
  <div class="App">
    <div class="inputs">
      <div>
        <label for="Day">DAY</label>
        <input id="Day" type="number" placeholder="DD">
        <p id="dayError"></p>
      </div>
      <div>
        <label for="Month">MONTH</label>
        <input id="Month" type="number" placeholder="MM">
        <p id="monthError"></p>
      </div>
      <div>
        <label for="Year">YEAR</label>
        <input id="Year" type="number" placeholder="YYYY">
        <p id="yearError"></p>
      </div>
    </div>
    <div class="button">
      <hr>
      <img id="getAge" src="assets/images/icon-arrow.svg" alt="">
    </div>
    <div id="output">
      <p><span>- - </span>years</p>
      <p><span>- - </span>months</p>
      <p><span>- - </span>days</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
